enable-magisk-update = true
parallel-jobs = 1
compression-level = 9

patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"

[YouTube]
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube"
included-patches = "'Change version code' 'Custom'MaterialYou' 'Theme'"
patcher-args = "-e 'Overlay buttons' -OwiderButtonsSpace=true -e 'Snack bar components' -OdarkThemeBackgroundColor=@android:color/black -OlightThemeBackgroundColor=@android:color/white -OstrokeColor=?attr/ytChipBackground -e 'Visual preferences icons for YouTube' -OsettingsMenuIcon=revanced"
build-mode = "both"
version = "20.21.37"

[Reddit]
uptodown-dlurl = "https://reddit-official-app.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit"
included-patches = "'Change version code'"
dpi = "120-640dpi"